      key="itemPropDesc"
      itemprop="description"
      content="Koyeb is a developer-friendly serverless platform to deploy apps globally. No-ops, servers, and infrastructure management."
    />

    <link rel="manifest" href="/manifest.json" />

    <title>Koyeb</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script defer>
      const theme = getTheme();
      const themeStrict = getThemeStrict(theme);

      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.classList.add(themeStrict);

      function getTheme() {
        const theme = localStorage.getItem('koyeb.theme');

        return ['dark', 'light', 'system'].includes(theme) ? theme : 'light';
      }

      function getThemeStrict(theme) {
        if (theme === 'system') {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        return theme;
      }
    </script>
  </body>
